<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }}</title>
    <link rel="stylesheet" href="{{ base_url }}/css/etharialle.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    {% for section in nav %}
                    <li><a href="{{ base_url }}/{{ section.url }}">{{ section.title }}</a></li>
                {% endfor %}
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="main-content">
                {{ page.content }}
            </div>
        </div>
    </div>
</body>
</html>
